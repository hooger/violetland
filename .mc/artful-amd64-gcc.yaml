---
base: ubuntu:17.10
install:
 - g++
 - cmake
 - gettext
 - libsdl-ttf2.0-dev
 - libsdl-mixer1.2-dev
 - libsdl-image1.2-dev
 - libboost-all-dev
---
#!/bin/bash


(sudo tee '/opt/violetland-environment.sh') <<- EOM
	#!/bin/bash

	export VIOLETLAND_TARGET='artful-amd64-gcc'
	export VIOLETLAND_CMAKE=`which cmake`
	export VIOLETLAND_CXX=`which g++`
EOM

