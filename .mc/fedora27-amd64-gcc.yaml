---
base: fedora:27
install:
 - boost-devel
 - cmake
 - make
 - gcc-c++
 - SDL-devel
 - SDL_image-devel
 - SDL_mixer-devel
 - SDL_ttf-devel
 - gettext
 - which
---
#!/bin/bash


(sudo tee '/opt/violetland-environment.sh') <<- EOM
	#!/bin/bash

	export VIOLETLAND_TARGET='fedora27-amd64-gcc'
	export VIOLETLAND_CMAKE=`which cmake`
	export VIOLETLAND_CXX=`which g++`
EOM

